<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="layout/core.xhtml">

	<ui:define name="title">
		<h:outputText value="#{messages.mavenrepositories}" />
	</ui:define>

	<rich:dataTable value="#{mavenrepositoryList.dataModel}"
		var="mavenrepository" rows="#{mavenrepositoryList.selector.limit}">
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.mavenrepository_name}" />
				<ui:include src="/layout/sorting.xhtml">
					<ui:param name="whichList" value="#{mavenrepositoryList}" />
					<ui:param name="whichColumn" value="name" />
				</ui:include>
			</f:facet>
			<h:link outcome="mavenrepository" value="#{mavenrepository.name}">
				<f:param name="id" value="#{mavenrepository.id}" />
			</h:link>
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.mavenrepository_baseUrl}" />
				<ui:include src="/layout/sorting.xhtml">
					<ui:param name="whichList" value="#{mavenrepositoryList}" />
					<ui:param name="whichColumn" value="baseUrl" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{mavenrepository.baseUrl}" />
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.actions}" />
			</f:facet>
			<h:commandButton value="#{messages.delete}" action="#{mavenrepositoryList.delete(mavenrepository.id)}" />
		</rich:column>
		<f:facet name="footer">
			<rich:dataScroller maxPages="#{mavenrepositoryList.maxPages}"
				page="#{projectList.page}" />
		</f:facet>
	</rich:dataTable>

	<h:commandLink action="/mavenrepository.xhtml">
		<f:param name="id" value="-1" />
		<h:graphicImage value="/images/elementary/add.png"
			styleClass="linkimage" />
		<h:outputText value="#{messages.add}" styleClass="linktext" />
	</h:commandLink>
</ui:composition>
