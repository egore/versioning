<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="layout/core.xhtml">

	<ui:define name="title">
		<h:outputText value="#{messages.mavenrepository}" />
	</ui:define>

	<rich:panel header="#{messages.mavenrepository}">
		<h:panelGrid columns="3" columnClasses="caption,value,help">
			<h:outputText value="#{messages.mavenrepository_name}" />
			<h:inputText value="#{mavenrepositoryDetail.instance.name}"
				id="mavenrepository_name" />
			<h:outputText value="#{messages.mavenrepository_name_help}" />

			<h:outputText value="#{messages.mavenrepository_baseUrl}" />
			<h:inputText value="#{mavenrepositoryDetail.instance.baseUrl}"
				id="mavenrepository_baseUrl" />
			<h:outputText value="#{messages.mavenrepository_baseUrl_help}" />
		</h:panelGrid>
	</rich:panel>

	<h:commandButton value="#{messages.save}" id="save"
		action="#{mavenrepositoryDetail.save}" />

	<h:commandButton value="#{messages.delete}" id="delete"
		action="#{mavenrepositoryDetail.delete}"
		disabled="#{not empty mavenrepositoryDetail.instance.mavenArtifacts}" />

</ui:composition>
