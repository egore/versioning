<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="layout/core.xhtml">

	<ui:define name="title">
		<h:outputText value="#{messages.servers}" />
	</ui:define>

	<rich:dataTable value="#{serverList.dataModel}" var="server"
		rows="#{serverList.state.limit}">
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.server_name}" />
				<ui:include src="/layout/sorting.xhtml">
					<ui:param name="whichList" value="#{serverList}" />
					<ui:param name="whichColumn" value="name" />
				</ui:include>
			</f:facet>
			<h:link outcome="server" value="#{server.name}"
				title="#{server.description}">
				<f:param name="id" value="#{server.id}" />
			</h:link>
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.server_targetdir}" />
				<ui:include src="/layout/sorting.xhtml">
					<ui:param name="whichList" value="#{serverList}" />
					<ui:param name="whichColumn" value="targetdir" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{server.targetdir}" />
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.variables}" />
			</f:facet>
			<ui:repeat var="variable" value="#{server.variables}"
				varStatus="status">
				<h:outputText value=", " rendered="#{not status.first}" />
				<h:outputText value="#{variable.name}: #{variable.value}" />
			</ui:repeat>
		</rich:column>
		<f:facet name="footer">
			<rich:dataScroller maxPages="#{serverList.maxPages}"
				page="#{serverList.page}" />
		</f:facet>
	</rich:dataTable>

	<h:commandLink action="/server.xhtml">
		<f:param name="id" value="-1" />
		<h:graphicImage value="/images/elementary/add.png" styleClass="linkimage" />
		<h:outputText value="#{messages.add}" styleClass="linktext" />
	</h:commandLink>
</ui:composition>
