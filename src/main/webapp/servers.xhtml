<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="layout/core.xhtml">

	<ui:define name="title">
		<h:outputText value="#{messages.servers}" />
	</ui:define>

	<rich:dataTable value="#{serverList.dataModel}" var="server"
		rows="#{serverList.limit}">
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.server_name}" />
			</f:facet>
			<h:link outcome="server" value="#{server.name}"
				title="#{server.description}">
				<f:param name="id" value="#{server.id}" />
			</h:link>
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.server_targetdir}" />
			</f:facet>
			<h:outputText value="#{server.targetdir}" />
		</rich:column>
		<f:facet name="footer">
			<rich:dataScroller maxPages="#{serverList.maxPages}"
				page="#{serverList.page}" />
		</f:facet>
	</rich:dataTable>

	<h:commandLink action="/server.xhtml" value="#{messages.add}">
		<f:param name="id" value="-1" />
	</h:commandLink>
</ui:composition>
