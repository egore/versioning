<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="layout/core.xhtml">

	<ui:define name="title">
		<h:outputText value="#{messages.vcshost}" />
	</ui:define>

	<rich:panel header="#{messages.vcshost}">
		<h:panelGrid columns="3" columnClasses="caption,value,help">
			<h:outputText value="#{messages.vcshost_name}" />
			<h:inputText value="#{vcshostDetail.instance.name}" id="vcshost_name" />
			<h:outputText value="#{messages.vcshost_name_help}" />

			<h:outputText value="#{messages.vcshost_vcs}" />
			<h:selectOneRadio value="#{vcshostDetail.instance.vcs}"
				id="vcshost_vcs">
				<f:selectItems value="#{vcshostDetail.vcsSelectItems}" />
			</h:selectOneRadio>
			<h:outputText value="#{messages.vcshost_vcs_help}" />

			<h:outputText value="#{messages.vcshost_uri}" />
			<h:inputText value="#{vcshostDetail.instance.uri}" id="vcshost_uri" />
			<h:outputText value="#{messages.vcshost_uri_help}" />

			<h:outputText value="#{messages.vcshost_username}" />
			<h:inputText value="#{vcshostDetail.instance.username}"
				id="vcshost_username" />
			<h:outputText value="#{messages.vcshost_username_help}" />

			<h:outputText value="#{messages.vcshost_password}" />
			<h:inputSecret value="#{vcshostDetail.password}"
				id="vcshost_password" />
			<h:outputText value="#{messages.vcshost_password_help}" />
			<h:outputText value="#{messages.vcshost_password_verify}" />
			<h:inputSecret value="#{vcshostDetail.passwordVerify}"
				id="vcshost_password_verify" />
			<h:outputText value="#{messages.vcshost_password_verify_help}" />
		</h:panelGrid>
	</rich:panel>

	<h:commandButton value="#{messages.save}" id="save"
		action="#{vcshostDetail.save}" />

</ui:composition>
