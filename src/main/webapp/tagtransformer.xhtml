<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="layout/core.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{tagtransformerDetail.id}" />
	</f:metadata>

	<h:inputHidden id="instanceId" value="#{tagtransformerDetail.id}" />

	<ui:define name="title">
		<h:outputText value="#{messages.tagtransformer}" />
	</ui:define>

	<rich:panel header="#{messages.tagtransformer}">
		<h:panelGrid columns="2" columnClasses="caption,">
			<h:outputText value="#{messages.tagtransformer_name}" />
			<h:inputText value="#{tagtransformerDetail.instance.name}"
				id="tagtransformer_name" />

			<h:outputText value="#{messages.tagtransformer_searchPattern}" />
			<h:inputText value="#{tagtransformerDetail.instance.searchPattern}"
				id="tagtransformer_searchPattern" />

			<h:outputText value="#{messages.tagtransformer_replacementPattern}" />
			<h:inputText
				value="#{tagtransformerDetail.instance.replacementPattern}"
				id="tagtransformer_replacementPattern" />
		</h:panelGrid>
	</rich:panel>

	<h:commandButton value="#{messages.save}" id="save"
		action="#{tagtransformerDetail.save}" />

</ui:composition>
