<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="layout/core.xhtml">

	<ui:define name="title">
		<h:outputText value="#{messages.users}" />
	</ui:define>

	<rich:dataTable value="#{userList.dataModel}" var="user"
		rows="#{userList.selector.limit}">
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.user_name}" />
				<ui:include src="/layout/sorting.xhtml">
					<ui:param name="whichList" value="#{userList}" />
					<ui:param name="whichColumn" value="name" />
				</ui:include>
			</f:facet>
			<h:link outcome="user" value="#{user.name}">
				<f:param name="id" value="#{user.id}" />
			</h:link>
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.user_login}" />
				<ui:include src="/layout/sorting.xhtml">
					<ui:param name="whichList" value="#{userList}" />
					<ui:param name="whichColumn" value="login" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{user.login}" />
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.user_email}" />
				<ui:include src="/layout/sorting.xhtml">
					<ui:param name="whichList" value="#{userList}" />
					<ui:param name="whichColumn" value="email" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{user.email}" />
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.user_roles}" />
			</f:facet>
			<a4j:repeat value="#{user.roles}" var="role">
				<h:outputText value="#{role.name} " />
			</a4j:repeat>
		</rich:column>
		<f:facet name="footer">
			<rich:dataScroller maxPages="#{userList.maxPages}"
				page="#{userList.page}" />
		</f:facet>
	</rich:dataTable>

	<h:commandLink action="/user.xhtml">
		<f:param name="id" value="-1" />
		<h:graphicImage value="/images/elementary/add.png"
			styleClass="linkimage" />
		<h:outputText value="#{messages.add}" styleClass="linktext" />
	</h:commandLink>
</ui:composition>
