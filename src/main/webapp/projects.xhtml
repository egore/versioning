<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="layout/core.xhtml">

	<ui:define name="title">
		<h:outputText value="#{messages.projects}" />
	</ui:define>

	<rich:dataTable value="#{projectList.list}" var="project"
		rows="#{projectList.limit}">
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.project_name}" />
			</f:facet>
			<h:link outcome="project" value="#{project.name}"
				title="#{project.description}">
				<f:param name="id" value="#{project.id}" />
			</h:link>
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.project_vcsHost}" />
			</f:facet>
			<h:outputText value="#{project.vcsHost.name}" />
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.project_vcsPath}" />
			</f:facet>
			<h:outputText value="#{project.vcsPath}" />
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.project_configuredServers}" />
			</f:facet>
			<a4j:repeat value="#{project.configuredServers}" var="server">
				<h:outputText value="#{server.name} " />
			</a4j:repeat>
		</rich:column>
	</rich:dataTable>


	<h:commandLink action="/project.xhtml" value="#{messages.add}">
		<f:param name="id" value="-1" />
	</h:commandLink>
</ui:composition>
