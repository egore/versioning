<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="layout/core.xhtml">

	<ui:define name="title">
		<h:outputText value="#{messages.tagtransformers}" />
	</ui:define>

	<rich:dataTable value="#{tagtransformerList.dataModel}"
		var="tagtransformer" rows="#{tagtransformerList.state.limit}">
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.tagtransformer_name}" />
				<ui:include src="/layout/sorting.xhtml">
					<ui:param name="whichList" value="#{tagtransformerList}" />
					<ui:param name="whichColumn" value="name" />
				</ui:include>
			</f:facet>
			<h:link outcome="tagtransformer" value="#{tagtransformer.name}">
				<f:param name="id" value="#{tagtransformer.id}" />
			</h:link>
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.tagtransformer_searchPattern}" />
				<ui:include src="/layout/sorting.xhtml">
					<ui:param name="whichList" value="#{tagtransformerList}" />
					<ui:param name="whichColumn" value="searchPattern" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{tagtransformer.searchPattern}" />
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.tagtransformer_replacementPattern}" />
				<ui:include src="/layout/sorting.xhtml">
					<ui:param name="whichList" value="#{tagtransformerList}" />
					<ui:param name="whichColumn" value="replacementPattern" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{tagtransformer.replacementPattern}" />
		</rich:column>
		<f:facet name="footer">
			<rich:dataScroller maxPages="#{tagtransformerList.maxPages}"
				page="#{tagtransformerList.page}" />
		</f:facet>
	</rich:dataTable>

	<h:commandLink action="/tagtransformer.xhtml">
		<f:param name="id" value="-1" />
		<h:graphicImage value="/images/elementary/add.png"
			styleClass="linkimage" />
		<h:outputText value="#{messages.add}" styleClass="linktext" />
	</h:commandLink>
</ui:composition>
