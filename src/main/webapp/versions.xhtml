<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="layout/core.xhtml">

	<ui:define name="title">
		<h:outputText value="#{messages.versions}" />
	</ui:define>

	<rich:dataTable value="#{versionList.dataModel}" var="version"
		rows="#{versionList.selector.limit}">
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.version_project}" />
				<ui:include src="/layout/sorting_and_filtering.xhtml">
					<ui:param name="whichList" value="#{versionList}" />
					<ui:param name="whichColumn" value="projectname" />
					<ui:param name="filterField" value="#{versionList.selector.projectNameLike}" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{version.project.name}" />
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.version_vcsTag}" />
			</f:facet>
			<h:link outcome="version" value="#{version.vcsTag}">
				<f:param name="id" value="#{version.id}" />
			</h:link>
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.entity_createdBy}" />
			</f:facet>
			<h:outputText value="#{version.createdBy.name}" />
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.entity_created}" />
				<ui:include src="/layout/sorting.xhtml">
					<ui:param name="whichList" value="#{versionList}" />
					<ui:param name="whichColumn" value="created" />
				</ui:include>
			</f:facet>
			<h:outputText value="#{version.created}"
				converter="jodaTimeConverter" />
		</rich:column>
		<rich:column>
			<f:facet name="header">
				<h:outputText value="#{messages.version_currently_deployed}" />
			</f:facet>
			<ui:repeat var="deployment" value="#{version.deployments}">
				<h:outputText value="#{deployment.server.name} "
					rendered="#{empty deployment.undeployment}" />
			</ui:repeat>
		</rich:column>
		<f:facet name="footer">
			<rich:dataScroller maxPages="#{versionList.maxPages}"
				page="#{versionList.page}" />
		</f:facet>
	</rich:dataTable>

	<h:commandLink action="/version.xhtml">
		<f:param name="id" value="-1" />
		<h:graphicImage value="/images/elementary/add.png"
			styleClass="linkimage" />
		<h:outputText value="#{messages.add}" styleClass="linktext" />
	</h:commandLink>
</ui:composition>
