<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head id="head">
	<title><ui:insert name="title" /> - versioning
		#{applicationBean.versionNumber}</title>
	<h:outputStylesheet library="css" name="core.css" />
</h:head>
<h:body>
	<h:form id="main"
		enctype="#{empty formencoding ? 'application/x-www-form-urlencoded' : formencoding}">
		<h1>
			<ui:insert name="title" />
		</h1>
		<a4j:status startStyle="position: absolute; top: 15px; right: 14px;">
			<f:facet name="start">
				<h:graphicImage value="/images/richfaces/ai.gif" alt="#{messages.request_in_progress}" />
			</f:facet>
		</a4j:status>
		<span id="logged_in_as">
			<h:link outcome="profile" rendered="#{not empty user}">
				<h:outputFormat value="#{messages.logged_in_as_x}">
					<f:param value="#{user.name}" />
				</h:outputFormat>
			</h:link>
			<h:link outcome="login" rendered="#{empty user}" value="#{messages.not_logged_in}" />
		</span>
		<ui:include src="menu.xhtml" />
		<ui:insert />
	</h:form>
</h:body>
</html>
