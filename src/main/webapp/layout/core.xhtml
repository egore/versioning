<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head id="head">
	<title><ui:insert name="title" /></title>
	<h:outputStylesheet library="css" name="core.css" />
</h:head>
<h:body>
	<h:form id="main">
		<h1>
			<ui:insert name="title" />
		</h1>
		<h:outputFormat value="#{messages.logged_in_as_x}"
			rendered="#{not empty user}">
			<f:param value="#{user.name}" />
		</h:outputFormat>
		<h:link outcome="login" rendered="#{empty user}" value="#{messages.not_logged_in}" />
		<ui:include src="menu.xhtml" />
		<ui:insert />
	</h:form>
</h:body>
</html>
