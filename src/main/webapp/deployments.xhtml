<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="layout/core.xhtml">

	<ui:define name="title">
		<h:outputText value="#{messages.deployments}" />
	</ui:define>

	<a4j:repeat value="#{deploymentsBean.deployableVersionsPerServer}"
		var="serverVersions">
		<rich:panel rendered="#{not empty serverVersions.versions}">
			<f:facet name="header">
				<h:outputText value="#{serverVersions.server.name}" />
				<h:outputText value=" - #{serverVersions.server.description}"
					rendered="#{not empty serverVersions.server.description}" />
				<h:outputText
					value=": #{serverVersions.versions.size()} #{messages.deployments}" />
			</f:facet>
			<h:outputLink value="service/server/#{serverVersions.server.name}.json" target="_blank">
				#{messages.deployment_download_as_json}
			</h:outputLink>
			<h:outputText value=" "/>
			<h:outputLink value="service/server/#{serverVersions.server.name}.xml" target="_blank">
				#{messages.deployment_download_as_xml}
			</h:outputLink>
			<rich:dataTable value="#{serverVersions.versions}" var="version">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{messages.project}" />
					</f:facet>
					<h:outputText value="#{version.project.name}" style="#{version.project.deleted ? 'text-decoration: line-through;' : ''}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{messages.version}" />
					</f:facet>
					<h:outputText value="#{version.transformedVcsTag}" />
				</rich:column>
				<rich:column rendered="#{user.hasPermission('DEPLOY')}">
					<f:facet name="header">
						<h:outputText value="#{messages.deploy}" />
					</f:facet>
					<h:commandButton
						action="#{deploymentsBean.deploy(serverVersions.server, version)}"
						value="#{messages.deploy}" />
				</rich:column>
			</rich:dataTable>
			<h:commandButton
				action="#{deploymentsBean.deployAll(serverVersions.server)}"
				value="#{messages.deploy_all}"/>
		</rich:panel>
	</a4j:repeat>
</ui:composition>
