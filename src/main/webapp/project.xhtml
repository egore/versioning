<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="layout/core.xhtml">

	<ui:define name="title">
		<h:outputText value="#{messages.project}" />
	</ui:define>

	<ui:include src="/layout/project/project_header.xhtml">
		<ui:param name="project" value="#{projectDetail.instance}" />
	</ui:include>

	<ui:include src="/layout/project/project_actions.xhtml">
		<ui:param name="project" value="#{projectDetail.instance}" />
	</ui:include>

	<h:commandButton value="#{messages.save}"
		action="#{projectDetail.save}" />

	<h:commandButton value="#{messages.delete}" rendered="#{!projectDetails.instance.deleted}"
		action="#{projectDetail.delete}" />

</ui:composition>
