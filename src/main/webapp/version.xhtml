<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="layout/core.xhtml">

	<ui:define name="title">
		<h:outputText value="#{messages.version}" />
	</ui:define>

	<rich:panel header="#{messages.version}">
		<h:panelGrid columns="3" columnClasses="caption,value,help">
			<h:outputText value="#{messages.version_project}" />
			<h:selectOneMenu value="#{versionDetail.instance.project}"
				id="version_project" converter="projectConverter"
				disabled="#{versionDetail.managed}">
				<f:selectItems value="#{versionDetail.projectSelectItems}" />
			</h:selectOneMenu>
			<h:outputText value="#{messages.version_project_help}" />

			<h:outputText value="#{messages.version_vcsTag}" />
			<h:inputText value="#{versionDetail.instance.vcsTag}"
				id="version_vcsTag" disabled="#{versionDetail.managed}" />
			<h:outputText value="#{messages.version_vcsTag_help}" />
		</h:panelGrid>
	</rich:panel>

	<h:commandButton value="#{messages.save}"
		action="#{versionDetail.save}" />

</ui:composition>
