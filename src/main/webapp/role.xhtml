<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="layout/core.xhtml">

	<ui:define name="title">
		<h:outputText value="#{messages.role}" />
	</ui:define>

	<rich:panel header="#{messages.role}">
		<h:panelGrid columns="2" columnClasses="caption,">
			<h:outputText value="#{messages.role_name}" />
			<h:inputText value="#{roleDetail.instance.name}" id="role_name" />

			<h:outputText value="#{messages.role_permissions}" />
			<h:selectManyMenu value="#{roleDetail.instance.permissions}"
				id="role_permissions" converter="permissionConverter">
				<f:selectItems value="#{roleDetail.allPermissionSelectItems}" />
				<!-- JSF 2 creates a clone of a completely valid PersistentBag making it lose it's entitymanager, see http://stackoverflow.com/questions/5610908/selectmanycheckbox-lazyinitializationexception-on-process-validation -->
				<f:attribute name="collectionType" value="java.util.ArrayList" />
			</h:selectManyMenu>
		</h:panelGrid>
	</rich:panel>

	<h:commandButton value="#{messages.save}" action="#{roleDetail.save}" />

</ui:composition>
